<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayes Factor Calculation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@shiny/shiny@1.7.5/dist/shiny.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.24.2/plotly.min.js"></script>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            margin: 0;
            padding: 0;
            max-width: 100%;
        }
        
        .card {
            background-color: #f2f2f2;
            margin: 0;
        }
        
        .card-body {
            background-color: #f2f2f2;
        }
        
        .card-header.bg-dark {
            background-color: #267326 !important;
            color: white !important;
        }
        
        input[type="range"] {
            accent-color: #267326;
        }
        
        /* Firefox */
        input[type="range"]::-moz-range-thumb {
            background-color: #267326;
        }
        
        /* Chrome, Safari, Opera */
        input[type="range"]::-webkit-slider-thumb {
            background-color: #267326;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark">Punkthypothesen</div>
                    <div class="card-body">
                        <label for="theta1">Hypothese 1: Anteil Pro G9</label>
                        <input type="range" id="theta1" min="0" max="1" step="0.01" value="0.4" class="form-range">

                        <label for="theta2">Hypothese 2: Anteil Pro G9</label>
                        <input type="range" id="theta2" min="0" max="1" step="0.01" value="0.6" class="form-range">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark">Daten</div>
                    <div class="card-body">
                        <label for="prog9">n₁ = Befürwortung G9</label>
                        <input type="number" id="prog9" min="0" value="10" class="form-control">

                        <label for="prog8">n₂ = Befürwortung G8</label>
                        <input type="number" id="prog8" min="0" value="5" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-dark">Likelihoods und Bayes Faktor</div>
            <div class="card-body">
                <div id="plot"></div>
            </div>
        </div>
    </div>

    <script>
        function factorial(n) {
            return n ? n * factorial(n - 1) : 1;
        }

        function binomialCoefficient(n, k) {
            return factorial(n) / (factorial(k) * factorial(n - k));
        }

        function calculateLikelihood(N, prog9, theta) {
            return binomialCoefficient(N, prog9) * Math.pow(theta, prog9) * Math.pow(1 - theta, N - prog9);
        }

        function updatePlot() {
            const theta1 = parseFloat(document.getElementById('theta1').value);
            const theta2 = parseFloat(document.getElementById('theta2').value);
            const prog9 = parseInt(document.getElementById('prog9').value);
            const prog8 = parseInt(document.getElementById('prog8').value);
            const N = prog9 + prog8;

            const data1 = [];
            const data2 = [];
            const colors1 = [];
            const colors2 = [];
            const sizes1 = [];
            const sizes2 = [];

            for (let k = 0; k <= N; k++) {
                const likelihood1 = calculateLikelihood(N, k, theta1);
                const likelihood2 = calculateLikelihood(N, k, theta2);
                
                data1.push({
                    x: k,
                    y: likelihood1
                });
                data2.push({
                    x: k,
                    y: likelihood2
                });
                
                // Highlight the selected point
                if (k === prog9) {
                    colors1.push('#267326');
                    colors2.push('#d77d00');
                    sizes1.push(10);
                    sizes2.push(10);
                } else {
                    colors1.push('rgba(38, 115, 38, 0.3)');
                    colors2.push('rgba(215, 125, 0, 0.3)');
                    sizes1.push(6);
                    sizes2.push(6);
                }
            }

            const trace1 = {
                x: data1.map(d => d.x),
                y: data1.map(d => d.y),
                mode: 'lines+markers',
                name: 'Hyp. 1',
                line: { color: 'rgba(38, 115, 38, 0.3)' },
                marker: { 
                    color: colors1,
                    size: sizes1
                }
            };

            const trace2 = {
                x: data2.map(d => d.x),
                y: data2.map(d => d.y),
                mode: 'lines+markers',
                name: 'Hyp. 2',
                line: { color: 'rgba(215, 125, 0, 0.3)' },
                marker: { 
                    color: colors2,
                    size: sizes2
                }
            };

            const trace5 = {
                x: [prog9, prog9],
                y: [0, calculateLikelihood(N, prog9, theta1)],
                mode: 'lines',
                name: 'Theta1 Vertical',
                line: { color: '#267326', width: 2 },
                showlegend: false
            };

            const trace6 = {
                x: [prog9, prog9],
                y: [0, calculateLikelihood(N, prog9, theta2)],
                mode: 'lines',
                name: 'Theta2 Vertical',
                line: { color: '#d77d00', width: 2, dash: 'dot' },
                showlegend: false
            };

            const layout = {
                title: 'Berechnung des Bayes-Faktors<br>bei Punkthypothesen',
                xaxis: { title: 'Anzahl' },
                yaxis: { title: 'Wahrscheinlichkeit' },
                paper_bgcolor: '#f2f2f2',
                plot_bgcolor: '#f2f2f2',
                annotations: [
                    {
                        x: prog9,
                        y: -0.005,
                        text: `BF = ${(calculateLikelihood(N, prog9, theta1) / calculateLikelihood(N, prog9, theta2)).toExponential(2)}`,
                        showarrow: false
                    }
                ],
                transition: {
                    duration: 0
                }
            };

            const config = {
                responsive: true
            };

            Plotly.react('plot', [trace1, trace2, trace5, trace6], layout, config);
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updatePlot);
        });

        updatePlot();
    </script>
</body>
</html>
